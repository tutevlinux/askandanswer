<!DOCTYPE html>
<html ng-app="lsb">
<head>
    <meta charset="UTF-8">
    <title>Linux Soru Bankası</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.4 -->
    <link href="vendor/admin-lte/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- jvectormap -->
    <link href="vendor/admin-lte/plugins/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="vendor/admin-lte/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link href="vendor/admin-lte/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css"/>
    <!-- Datepicker -->
    <link href="vendor/admin-lte/plugins/datepicker/datepicker3.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries --><!-- WARNING: Respond.js doesn't work if you view the page via file:// --><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body class="skin-blue sidebar-mini fixed" ng-cloak>
<div class="wrapper">

    <header class="main-header">

        <!-- Logo -->
        <a href="/" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>MWM</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Linux Soru Bankası</b></span> </a>

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span> </a>

        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">MAIN NAVIGATION</li>
                <li ng-class="menu == 'Anasayfa' ? 'active' : ''">
                    <a href="/"> <i class="fa fa-envelope"></i> <span>Anasayfa</span> </a>
                </li>
                <li ng-class="menu == 'Üye Ol' ? 'active' : ''" ng-if="userStatus == 'notLogined'">
                    <a href="/uye-ol"> <i class="fa fa-dashboard"></i> <span>Üye ol</span></i>
                    </a>
                </li>
                <li ng-class="menu == 'Giriş Yap' ? 'active' : ''" ng-if="userStatus == 'notLogined'">
                    <a href="/giris-yap"> <i class="fa fa-dashboard"></i> <span>Giriş Yap</span></i>
                    </a>
                </li>
                <li ng-class="menu == 'Soru Öner' ? 'active' : ''">
                    <a href="/soru-oner"> <i class="fa fa-envelope"></i> <span>Soru Öner</span> </a>
                </li>
                <li ng-class="menu == 'Puan Tablosu' ? 'active' : ''">
                    <a href="/puan-tablosu"> <i class="fa fa-envelope"></i> <span>Puan Tablosu</span> </a>
                </li>
                <li ng-class="menu == 'İletişim' ? 'active' : ''">
                    <a href="/iletisim"> <i class="fa fa-envelope"></i> <span>İletişim</span> </a>
                </li>
                <li ng-controller="Logout" ng-if="userStatus == 'logined'">
                    <a href="#" ng-click="logout()"> <i class="fa fa-sign-out"></i> <span>Logout</span> </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                {{ menu }} </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div ng-view></div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<!-- jQuery 2.1.4 -->
<script src="vendor/admin-lte/plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
<!-- Bootstrap 3.3.2 JS -->
<script src="vendor/admin-lte/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- FastClick -->
<script src="vendor/admin-lte/plugins/fastclick/fastclick.min.js" type="text/javascript"></script>
<!-- AdminLTE App -->
<script src="vendor/admin-lte/dist/js/app.min.js" type="text/javascript"></script>
<!-- Sparkline -->
<script src="vendor/admin-lte/plugins/sparkline/jquery.sparkline.min.js" type="text/javascript"></script>
<!-- jvectormap -->
<script src="vendor/admin-lte/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" type="text/javascript"></script>
<script src="vendor/admin-lte/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
<!-- SlimScroll 1.3.0 -->
<script src="vendor/admin-lte/plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<!-- ChartJS 1.0.1 -->
<script src="vendor/admin-lte/plugins/chartjs/Chart.min.js" type="text/javascript"></script>
<!-- Datepicker -->
<script src="vendor/admin-lte/plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>

<script src="vendor/angular/angular.min.js" type="text/javascript"></script>
<script src="vendor/angular-route/angular-route.min.js" type="text/javascript"></script>
<script src="vendor/angular-resource/angular-resource.min.js" type="text/javascript"></script>
<script src="vendor/angular-cookies/angular-cookies.min.js" type="text/javascript"></script>

<script src="assets/js/app.js" type="text/javascript"></script>
<script src="assets/js/config.js" type="text/javascript"></script>
<script src="assets/js/controllers.js" type="text/javascript"></script>
<script src="assets/js/services.js" type="text/javascript"></script>

</body>
</html>
